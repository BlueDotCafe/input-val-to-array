<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>input value to array</title>
  </head>
  <body>
    <div class="container">


      <form id="input-form">
        <br><br><br><br><br><br><br><br>
        <h4 class="page-header">Let's input some values & create javascript <br>
        to put the values in an array.</h4>
        <br>
        <label for="1">Favorite things #1</label>
        <input id="fav1">
        <br>
        <label for="2">Favorite things #2</label>
        <input id="fav2">
        <br>
        <label for="3">Favorite things #3</label>
        <input id="fav3">
        <br>
        <label for="4">Favorite things #4</label>
        <input id="fav4">
        <br>
        <label for="5">Favorite things #5</label>
        <input id="fav5">
        <br><br>
        <button id="btn-red" type="submit" class="btn btn-danger btn-large">
        make an array w my fav things!</button>
      </form>


      <div id="array">
        <h4>my fav things</h4>
       <ul>
         <li><span class="fav1"></span></li>
         <li><span class="fav2"></span></li>
         <li><span class="fav3"></span></li>
         <li><span class="fav4"></span></li>
         <li><span class="fav5"></span></li>
       </ul>
      </div>


    </div>
  </body>
</html>
